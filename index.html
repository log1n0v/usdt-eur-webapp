<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>USDT - EUR Commission Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор комиссии обмена USDT на EUR</h1>
        <div class="input-group">
            <label>
                Рыночный курс (USD за 1 EUR):
                <input id="market-rate" type="number" step="0.0001" placeholder="Напр. 1.05" />
            </label>
        </div>
        <div class="input-group">
            <label>
                Предлагаемый курс (USDT за 1 EUR):
                <input id="offered-rate" type="number" step="0.0001" placeholder="Напр. 1.08" />
            </label>
        </div>
        <div class="input-group">
            <label>
                Сумма в USDT для обмена:
                <input id="usdt-amount" type="number" step="0.01" placeholder="Напр. 100" />
            </label>
        </div>

        <button id="calculate-btn">Рассчитать</button>

        <div class="results" id="results">
            <h2>Результаты:</h2>
            <p>Комиссия: <span id="commission"></span> %</p>
            <p>Евро по рыночному курсу: <span id="eur-market"></span> €</p>
            <p>Евро по предложенному курсу: <span id="eur-offered"></span> €</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
